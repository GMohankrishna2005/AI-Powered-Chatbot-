<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            font-size: 14px;
        }
        
        .message.user .message-bubble {
            background: #667eea;
            color: white;
        }
        
        .message.bot .message-bubble {
            background: #e0e0e0;
            color: #333;
        }
        
        .message-info {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            padding: 0 5px;
        }
        
        .input-area {
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-area input:focus {
            border-color: #667eea;
        }
        
        .input-area button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .input-area button:hover {
            transform: scale(1.05);
        }
        
        .input-area button:active {
            transform: scale(0.95);
        }
        
        .loading {
            text-align: center;
            color: #999;
            font-size: 12px;
        }
        
        .status {
            padding: 10px 20px;
            background: #f0f0f0;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #ddd;
        }
        
        .status.connected {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Chatbot</h1>
            <p>Customer Support Assistant</p>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message bot">
                <div>
                    <div class="message-bubble">ðŸ‘‹ Hello! I'm your AI chatbot assistant. How can I help you today?</div>
                </div>
            </div>
        </div>
        
        <div class="status connected" id="status">âœ“ Connected</div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Type your message..." 
                autocomplete="off"
            >
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const status = document.getElementById('status');
        
        // Allow sending message with Enter key
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        
        async function sendMessage() {
            const message = userInput.value.trim();
            
            if (!message) return;
            
            // Display user message
            displayMessage(message, 'user');
            userInput.value = '';
            userInput.focus();
            
            // Show loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'Bot is typing...';
            chatArea.appendChild(loadingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            try {
                // Send message to server
                const response = await fetch('http://127.0.0.1:5000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: getSessionId()
                    })
                });
                
                // Remove loading indicator
                loadingDiv.remove();
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display bot response
                displayMessage(data.response, 'bot', data.confidence, data.type);
                
                // Update status
                updateStatus(true, 'Connected');
                
            } catch (error) {
                loadingDiv.remove();
                displayMessage(`Error: ${error.message}`, 'bot');
                updateStatus(false, `Connection Error: ${error.message}`);
            }
            
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function displayMessage(text, sender, confidence = null, type = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            let html = `<div class="message-bubble">${escapeHtml(text)}</div>`;
            
            if (sender === 'bot' && (confidence !== null || type)) {
                html += '<div class="message-info">';
                if (type) html += `Type: ${type} | `;
                if (confidence !== null) html += `Confidence: ${(confidence * 100).toFixed(0)}%`;
                html += '</div>';
            }
            
            messageDiv.innerHTML = html;
            chatArea.appendChild(messageDiv);
        }
        
        function updateStatus(connected, message) {
            status.className = connected ? 'status connected' : 'status error';
            status.textContent = (connected ? 'âœ“ ' : 'âœ— ') + message;
        }
        
        function getSessionId() {
            let sessionId = localStorage.getItem('chatbot_session_id');
            if (!sessionId) {
                sessionId = 'session_' + Date.now();
                localStorage.setItem('chatbot_session_id', sessionId);
            }
            return sessionId;
        }
        
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
